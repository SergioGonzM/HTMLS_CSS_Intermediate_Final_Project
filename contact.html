<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/strawberry_fruit_food_icon_218356.ico" type="image/x-icon">
    <link rel="stylesheet" href="./contact_styles.css">
    <title>Contact</title>
</head>
<body>
    <div class="nav">
        <div class="menu-wrap">
            <a href="index.html"></a>

            <div class="menu">
                <a href="index.html">
                    <div class="menu-item">
                        Home
                    </div>
                </a>
                <a href="discussions.html">
                    <div class="menu-item">
                        Discussions
                    </div>
                </a>
                <a href="contact.html">
                    <div class="menu-item  active">
                        Contact
                    </div>
                </a>
            </div>

            <div class="right-menu">
                <div class="cart-btn">
                    <i class='bx bx-cart-alt'></i>
                </div>
            </div>
        </div>
    </div>

    <form class="box" id="contact-form">
  
        <h2>Want to get in touch with us?</h2>
        <div class="mini_menu">
          <h3>Name</h3>
          <input type="text" name="issue_title" class="inputs" placeholder="Pedro Medina">
        </div>

        <div class="mini_menu">
          <h3>Genre</h3>
          <select name="genre" class="inputs">
            <option value="ui">Male</option>
            <option value="ux">Female</option>
            <option value="feature">Unspecified</option>
          </select>
        </div>

        <div class="mini_menu">
          <h3>Email</h3>
          <input type="text" name="issue_title" class="inputs" placeholder="pedromedina@hotmail.com">
        </div>
  
        <div class="mini_menu">
          <h3>Tell us about your problem</h3>
          <p>Include any specific information about your problem or the reason you wnat to get in touch</p>
          <textarea name="issue_detail" cols="30" rows="10" class="inputs" placeholder="Please add specific information"></textarea>
        </div>
  
        <div class="mini_menu collection-details">
          <button class="button button_cancel">Cancel</button>
          <div>
            <button class="button button-primary">Send</button>
          </div>
        </div>
    </form>
    
</body>
</html>
